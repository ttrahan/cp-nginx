resources:

# resources for Container Pilot example

################################

# Shared infrastructure resources

# add cluster - Triton
  - name: env-triton
    type: cluster
    integration: ttrahan-tpc
    pointer:
      region: "us-west-1"

################################

# Docker Image
  - name: img-nginx
    type: image
    integration: ttrahan-dh
    pointer:
      sourceName: ttrahan/cp-nginx
      isPull: false
    seed:
      versionName: latest

# Docker Image Options
  - name: img-opts-nginx
    type: dockerOptions
    version:
      memory: 64
      cpuShares: 128
      portMappings:
        - 80:80
        - 443:443
        - 9090:9090
      publishAllPorts : true
      labels:
        triton.cns.services: nginx
      dnsSearch:
        - "b71934f2-d224-cd47-fd4b-ef25fd4ee85f.us-west-1.cns.joyent.com"
      links:                                    #optional, containerName:alias
        - consul:consul
      # cmd:
      #   - /usr/local/bin/containerpilot nginx -g 'daemon off;'

# Environment variables for TEST environment
  - name: params-nginx-test
    type: params
    version:
      params:
        BACKEND: example-backend
        BACKEND_PORT: 4000
        CONSUL: consul
        # CONSUL_AGENT: 0
        ACME_ENV: staging
    flags:
      - nginx

# ################################

# Docker Image
  - name: img-backend
    type: image
    integration: ttrahan-dh
    pointer:
      sourceName: ttrahan/cp-backend
      isPull: false
    seed:
      versionName: example

# Docker Image Options
  - name: img-opts-backend
    type: dockerOptions
    version:
      memory: 64
      cpuShares: 128
      portMappings:
        - 4000:4000
      publishAllPorts : true
      labels:
        triton.cns.services: example-backend
      dnsSearch:
        - "b71934f2-d224-cd47-fd4b-ef25fd4ee85f.us-west-1.cns.joyent.com"
      links:                                    #optional, containerName:alias
        - consul:consul
# Environment variables for TEST environment
  - name: params-backend-test
    type: params
    version:
      params:
        ACME_ENV: staging
        CONSUL: consul
    flags:
      - backend
