resources:

# resources for Container Pilot example

################################

# Shared infrastructure resources

# add cluster - Triton
  - name: env-triton
    type: cluster
    integration: ttrahan-tpc
    pointer:
      region: "us-west-1"

################################

# Docker Image
  - name: img-nginx
    type: image
    integration: ttrahan-dh
    pointer:
      sourceName: ttrahan/cp-nginx
      isPull: false
    seed:
      versionName: latest

# Docker Image Options
  - name: img-opts-nginx
    type: dockerOptions
    version:
      memory: 64
      cpuShares: 128
      portMappings:
        - 80:80
      publishAllPorts : true

# ################################
